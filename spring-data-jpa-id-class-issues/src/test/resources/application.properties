# Show SQL statements in console output
spring.jpa.show-sql=true 

# Set the log level for the Spring Data package to TRACE
logging.level.org.springframework.data=TRACE 

# Set the log level for the Spring Transaction package to TRACE
logging.level.org.springframework.transaction=TRACE 

# Set the log level for the DockerJava package to WARN
logging.level.com.github.dockerjava=WARN 

# Set the log level for the Hibernate event package to TRACE
logging.level.org.hibernate.event=trace 

# Set the log level for the Hibernate internal event package to TRACE
logging.level.org.hibernate.event.internal=trace 

# Set the log level for the Hibernate internal package to TRACE
logging.level.org.hibernate.internal=trace 

# Set the log level for the Hibernate JDBC package to TRACE
logging.level.org.hibernate.jdbc=trace 

# Set the log level for the Hibernate JPA package to TRACE
logging.level.org.hibernate.jpa=trace 

# Set the log level for the Hibernate internal JPA package to TRACE
logging.level.org.hibernate.jpa.internal=trace 

# Set the log level for the Hibernate JPA event package to TRACE
logging.level.org.hibernate.jpa.event=trace 

# Set the log level for the Hibernate internal JPA event package to TRACE
logging.level.org.hibernate.jpa.event.internal=trace 

# Set the log level for the Hibernate SQL package to DEBUG
logging.level.org.hibernate.SQL=debug 

# Set the log level for the Hibernate type descriptor SQL package to TRACE
logging.level.org.hibernate.type.descriptor.sql=trace 

# Remove timestamp, worker, and log level from logs
logging.pattern.console=%msg%n

# Disable console logging of Spring Boot banner
spring.main.banner-mode=off
